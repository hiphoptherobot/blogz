{% extends "base.html" %}

{% block content %}
<h1>Add a Blog</h1>

<form method='POST' action='/newpost'>
    <label for="title">New Blog Title</label>
    <input type="text" name="title" value='{{title}}' id='title' required />
<br>
<br>
<label for="body">Your New Blog</label>
<br>
<br>
    <textarea rows='20' cols='50' name='body' value='{{body}}' id='body' required></textarea>
<br>   
    <input type="submit" value='Add Entry'/>
<br>
</form>    


{% endblock %}
