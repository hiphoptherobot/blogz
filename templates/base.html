<!doctype html>

<html>
    <head>
        <title>BLOG!</title>
    </head>
<body>
    <!username: {{user}}>
    {% with messages = get_flashed_messages() %}
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
    {% endwith %}
    <div>
        <a href='/'>Main Blog Page</a>
        <p></p>
        <a href='/newpost'>Add a Blog Entry</a>
        <p></p>
        <a href='login'>Sign In</a> | <a href='Sign_Out'>Sign Out</a>
        <p></p>
        <p></p>
        <a href='/blogs'>All Blog Posts</a>
        

    </div>



    {% block content %} {% endblock %}

</body>

</html>
